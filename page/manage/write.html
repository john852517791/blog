								<div class="ui fluid selection multiple search dropdown">
									<input type="hidden" name="tag">
									<i class="dropdown icon"></i>
									<div class="default text">标签</div>
									<div class="menu">
										<div class="item" data-value="java">java</div>
										<div class="item" data-value="c++">c++</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					
					<div class="field">
						<div class="ui left labeled input">
							<label for="" class="ui teal basic label">首图</label>
							<input type="text" name="indexPicture" placeholder="首图引用地址">
						</div>
					</div>
					
					
					<div class="inline fields">
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="recommend" name="recommend" class="hidden">
								<label for="recommend">推荐</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
								<label for="shareInfo">转载声明</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="appreciate" name="appreciate" class="hidden">
								<label for="appreciate">赞赏</label>
							</div>
						</div>
						<div class="field">
							<div class="ui checkbox">
								<input type="checkbox" id="comment" name="comment" class="hidden">
								<label for="comment">评论</label>
							</div>
						</div>
					</div>
					
					<div class="ui error message"></div>
					
					<div class="ui right aligned container">
						<button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
						<button class="ui secondary button">保存</button>
						<button class="ui blue button" type="submit">发布</button>
					</div>

			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>	
			<script src="../lib/markdown/editormd.min.js"></script>
			
			<script>
				$('.menu.toggle').click(function(){
					$('.m-button').toggleClass('m-mobile-hide');
				});
				
				$('.ui.dropdown').dropdown({
					on:'hover'
				});
				
				$('.ui.form').form({
					fields : {
						title : {
							identifier : 'title',
							rules :[{
								type : 'empty',
								prompt : '错误：请输入博客标题'
							}]
						}
					}
				});
				
				var contentEditor;
				$(function() {
				    contentEditor = editormd("md-content", {
				        width   : "100%",
				        height  : 640,
				        syncScrolling : "single",
				        path    : "../lib/markdown/lib/"
				    });

				    // or
				    testEditor = editormd({
				        id      : "test-editormd",
