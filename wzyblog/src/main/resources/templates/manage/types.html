<!DOCTYPE html>
<html lang="en" xmlns:th="">
	<head>
		
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css" />
		<title>分类管理</title>
	</head>
	<body>
		
		<!-- 导航 -->
		<!-- inverted为反色设置 -->
		<nav   th:replace="manage/_common :: menu(2)"   class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui teal header item">管理后台</h2>
				<a href="#" class="m-button item m-mobile-hide"><i class="home icon"></i>博客</a>
				<a href="#" class="m-button item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-button item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<div class="right m-button m-mobile-hide menu">
					<div class="ui dropdown item">
						<div class="text">
							<img src="https://picsum.photos/seed/picsum/100/100" alt="" class="ui avatar image">
							汪智勇
						</div>
						<i class="dropdown icon"></i>
						 <div class="menu">
							 <a href="#" class="item">注销</a>
						 </div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>
			</a>
		</nav>
		
		<div  th:replace="manage/_common :: list(2)" class="ui menu">
			<div class="ui container">
				<div class="right menu">
					<a href="" class="item">发布</a>
					<a href="" class="item">列表</a>
				</div>
			</div>
		</div>
		
		<!-- 内容 -->
		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">

				<table class="ui celled table">
					<thead>
						<tr>
							<th></th>
							<th>名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="type : ${page.content}">
							<th th:text="${typeStat.count}"></th>
							<th th:text="${type.name}"></th>
							<th>
								<a href="" th:href="@{/admin/types/{id}/input(id=${type,id})}" class="ui mini teal button">编辑</a>
								<a href="" th:href="@{/admin/types/{id}/delete(id=${type,id})}" class="ui mini orange button">删除</a>
							</th>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6">
								<div class="ui mini  pagination menu">
									<a th:href="@{/admin/types(page=${page.number}-1)}" class="item">上一页</a>
									<a th:href="@{/admin/types(page=${page.number}+1)}" class="item">下一页</a>
								</div>
								<a href=""  th:href="@{/admin/types/input}" class="ui mini right floated pink basic button">新增</a>
							</th>
						</tr>
					</tfoot>
				</table>
				
			</div>	
		</div>

		<br>
		<br>
		<!-- 底部footer -->
		<footer th:replace="manage/_common :: footer"  class="ui inverted vertical segment m-padded-tb-big">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<!-- 块1：图片 -->
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../../static/image/csust.jpg" class="ui rounded image" style="width: 110px;" alt=""/>
							</div>
						</div>
					</div>
					<!-- 块2：最新博客链接 -->
					<div class="three wide column">
						<!-- 标题 -->
						<h4 class="ui inverted header">最新博客</h4>
						<!-- 链接 -->
						<div class="ui inverted link list">
							<a href="#" class="item">11111</a>
							<a href="#" class="item">11111</a>
							<a href="#" class="item">11111</a>
						</div>
					</div>
					<div class="three wide column">
						<!-- 标题 -->
						<h4 class="ui inverted header">联系我</h4>
						<!-- 链接 -->
						<div class="ui inverted link  list">
							<a href="#" class="item">QQ：852517791</a>
							<a href="#" class="item">邮箱：852517791@qq.com</a>
						</div>
					</div>
					<div class="seven wide column">
						<h4 class="ui inverted header">联系我</h4>
						<p>wwwwwwwwwwwwwwwwwwwwwwwwwwwwwwzzzzzzzzzzzzzzzzz</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-opacity">wzyaljx</p>
			</div>
		</footer>
		
	
	
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>	
			<script>
				$('.menu.toggle').click(function(){
					$('.m-button').toggleClass('m-mobile-hide');
				});
				$('.ui.dropdown').dropdown({
					on:'hover'
				});
				
			</script>
			</body>
	</html>
